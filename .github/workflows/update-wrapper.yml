name: Update Gradle Wrapper

on:
  workflow_dispatch:

jobs:
  wrapper:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Update Gradle Wrapper to 8.6
        run: ./gradlew wrapper --gradle-version 8.6 --distribution-type all

      - name: Commit wrapper
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add gradle/wrapper/gradle-wrapper.properties gradle/wrapper/gradle-wrapper.jar
          git commit -m "Update Gradle Wrapper to 8.6"
          git push
