name: Build AutoSlabs Mod

# Workflow uruchamia się na push, pull request i ręcznie
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Pobranie repozytorium
      - name: Checkout repository
        uses: actions/checkout@v3

      # Ustawienie prawa wykonywania dla gradlew
      - name: Ensure gradlew is executable
        run: |
          git update-index --chmod=+x gradlew
          chmod +x gradlew

      # Ustawienie Java 21
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # Budowanie moda przy użyciu Gradle Wrapper
      - name: Build mod using Gradle Wrapper
        run: ./gradlew --no-daemon --refresh-dependencies clean build

      # Upload gotowego JAR
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoSlabs-1.21.1
          path: build/libs/*.jar
